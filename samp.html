<html>
	<head>
	<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom CSS -->
<link href="../css/toggle-sidebar.css" rel="stylesheet">
	  <body>
		  <script>
			  function toNum(n){
				  return parseInt(n);
			  }
			  function add(n1, n2){
				  sum=toNum(n1) + toNum(n2);
				output(sum);
			  }
			  function subt(n1, n2){
				  subt=toNum(n1) - toNum(n2);
				output(subt);
			  }
			  function multi(n1, n2){
				  multi=toNum(n1) * toNum(n2);
				output(multi);
			  }
			  function output(res){
				  alert(res);
			  }
		  </script>
		  <form name="calc">
			  Num1: <input type="text" id="num1"><br>
			  Num2: <input type="text" id="num2"><br>
		</form>
		<button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
		<button onclick="subt(document.querySelector('#num1').value, document.querySelector('#num2').value)">Sub</button><p>
		<button onclick="multi(document.querySelector('#num1').value, document.querySelector('#num2').value)">mutiplay</button>
		
		
		<!-- jQuery -->
<script src="../js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>
	  </body>
	</head>
</html>
