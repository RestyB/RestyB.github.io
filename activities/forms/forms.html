<html>
<head>
  <title>Working with Forms</title>
</head>
<body bgcolor="lightyellow">
  <form>
    <b><font color="blue">Class Information</font></b>
    <pre>
Full Name : <input type="text" name="fullname" value=" " />
E-Mail : <input type="text" name="email" value=" " />
Phone No. : <input type="text" name="phone" value=" " />
</pre><b><font color="blue">Enrollment</font></b><br />
    In what session are you enrolled?<br />
    <input type="radio" name="session" value="day" />Day session <input type="radio"
    name="session" value="evening" />Evening session <input type="radio" name="session"
    value="weekend" />Weekend session
  </form>
</body>
</html>
